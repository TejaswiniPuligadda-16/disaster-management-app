<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="bg-gradient-to-br from-red-100 to-white min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-red-600">üîê Admin Login</h2>

    <input
      id="adminEmail"
      type="email"
      placeholder="Email"
      autocomplete="off"
      class="w-full px-4 py-2 mb-3 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-red-300"
    />

    <input
      id="adminPassword"
      type="password"
      placeholder="Password"
      autocomplete="new-password"
      class="w-full px-4 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-red-300"
    />

    <button
      onclick="adminLogin()"
      class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 transition">
      Login as Admin
    </button>

    <p id="errorMsg" class="text-red-500 mt-4 text-sm text-center"></p>
  </div>

  <script>
    function adminLogin() {
      const email = document.getElementById("adminEmail").value.trim();
      const password = document.getElementById("adminPassword").value.trim();

      const hardcodedEmail = "admin@disaster.com";
      const hardcodedPassword = "admin123";

      if (email === hardcodedEmail && password === hardcodedPassword) {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("errorMsg").innerText = "Invalid admin credentials.";
      }
    }
  </script>

</body>
</html>
