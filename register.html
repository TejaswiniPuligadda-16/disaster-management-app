<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>
    <input id="email" type="email" placeholder="Email"
      class="w-full px-4 py-2 mb-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    <input id="password" type="password" placeholder="Password"
      class="w-full px-4 py-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    <button onclick="register()"
      class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Register</button>
    <p class="mt-4 text-sm text-center">Already registered? <a href="login.html" class="text-blue-600 font-medium">Login</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
